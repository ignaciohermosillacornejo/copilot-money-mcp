name: Publish to npm

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Perform a dry run (do not actually publish)'
        required: false
        type: boolean
        default: false

env:
  BUN_VERSION: '1.1.38'

permissions:
  contents: read
  id-token: write  # Required for npm OIDC trusted publishing

jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          # Note: registry-url intentionally omitted to prevent .npmrc auth
          # interference with OIDC trusted publishing

      - name: Update npm to latest
        run: |
          npm install -g npm@latest
          echo "npm version: $(npm --version)"
        # Node 22 bundles npm v10.x, but trusted publishing requires npm v11.5.1+

      - name: Install dependencies
        run: bun install

      - name: Run type checking
        run: bun run typecheck

      - name: Run linting
        run: bun run lint

      - name: Run tests
        run: bun test

      - name: Build package
        run: bun run build

      - name: Verify dist files
        run: |
          echo "Checking dist directory contents:"
          ls -la dist/
          if [ ! -f dist/cli.js ]; then
            echo "Error: dist/cli.js not found"
            exit 1
          fi

      - name: Publish to npm (dry run)
        if: github.event.inputs.dry_run == 'true'
        run: npm publish --dry-run --verbose

      - name: Publish to npm
        if: github.event.inputs.dry_run != 'true'
        run: npm publish --provenance --access public --verbose
