[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src/copilot_money_mcp
    --cov-report=term-missing
    --cov-report=html
markers =
    unit: Unit tests (isolated, mocked)
    integration: Integration tests (with demo database)
    e2e: End-to-end tests (full MCP protocol)
